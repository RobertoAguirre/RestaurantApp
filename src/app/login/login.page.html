<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="registerWithEmail(email,password)"
    >Create New User</ion-button
  >
  <ion-button (click)="registerWithGoogle()">Register with Google</ion-button>

  <ion-button expand="block" (click)="loginWithEmail(email,password)"
    >Login</ion-button
  >
  <ion-button expand="block" (click)="loginWithGoogle()"
    >Login with Google</ion-button
  >

  <ion-button expand="block" (click)="singOut()">Logout</ion-button>

  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
</ion-content>
