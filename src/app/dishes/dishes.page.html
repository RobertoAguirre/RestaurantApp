<ion-header>
  <ion-toolbar>
    <ion-title>Dishes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-searchbar
        placeholder="Search..."
        [(ngModel)]="searchQuery"
        (ionChange)="filterDishes()"
        animated="true"
      ></ion-searchbar>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <!--     <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header> -->
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let dish of filteredDishes">
          <ion-thumbnail slot="start">
            <img
              alt="Silhouette of mountains"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
            />
          </ion-thumbnail>
          <ion-label>{{dish.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
